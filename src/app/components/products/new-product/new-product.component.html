<div class="container" *ngIf="productFormGroup">
  <div class="card o-hidden border-0 shadow-lg my-5">
    <div class="card-body p-0">
      <!-- Nested Row within Card Body -->
      <div class="row">

        <div class="col-lg-10">
          <div class="p-5">
            <div class="form-group row mt-6">
            </div>
            <div class="form-group row mt-6">
            </div>
            <div class="text-center">
              <h1 class="h4 text-gray-900 mb-4"><img src="../../assets/product.png" style="width: 7%"> Nouveau Produit</h1>
            </div>
            <form [formGroup]="productFormGroup">

              <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <label>Name: </label>
                </div>
                <div class="col-sm-6 mb-3 mb-sm-0" >
                  <input type="text" class="form-control" formControlName="name" id="name"
                         [ngClass]="{'is-invalid':submitted && productFormGroup.controls.name.errors}" >
                  <div *ngIf="submitted && productFormGroup.controls.name.errors" class="invalid-feedback">
                    <div *ngIf="productFormGroup.controls.name.errors.required">Name is required</div>
                  </div>
                </div>
              </div>

              <div class="form-group row mt-3">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <label>Price: </label>
                </div>
                <div class="col-sm-6 mb-3 mb-sm-0" >
                  <input type="double" class="form-control" formControlName="price">
                </div>
              </div>

              <div class="form-group row mt-3">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <label>Quantity: </label>
                </div>
                <div class="col-sm-6 mb-3 mb-sm-0" >
                  <input type="double" class="form-control" formControlName="quantity">
                </div>
              </div>

              <div class="form-group row row mt-3">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <label>Selected: </label>
                </div>
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <input class="form-check-input" type="checkbox"  checked formControlName="selected">
                </div>

              </div>


              <div class="form-group row mt-4">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <label>Available: </label>
                </div>
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <input class="form-check-input" type="checkbox" checked formControlName="available">
                </div>
              </div>











              <button (click)="onSaveProduct()"  class="btn btn-primary btn-user btn-block mt-5" >
                <i class="fa fa-plus"> Sauvegarder</i>
              </button>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
