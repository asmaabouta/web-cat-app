<nav class="navbar navbar-expand-sm bg-light navbar-light">
  <button (click)="onGetAllProducts()" class="btn btn-secondary" style="width: 7%;margin-left:4%;margin-right: 4%">All</button>
  <button class="btn btn-secondary" style="margin-right: 4%">Selected</button>
  <button class="btn btn-secondary">Available</button>
</nav>
<div class="container">
  <div class="card o-hidden border-0 shadow-lg my-5">
    <div class="card-body p-0">
      <!-- Nested Row within Card Body -->
      <div class="row">
        <div class="col-lg-12">
          <div class="p-5">
           <ng-container *ngIf="products$ | async as result" [ngSwitch]="result.dataState">
             <ng-container *ngSwitchCase="DataStateEnum.LOADING">
               Loading of data ....
             </ng-container>
             <ng-container *ngSwitchCase="DataStateEnum.ERROR">
               <div class="alert-danger">
                 {{result.errorMessage}}
               </div>
             </ng-container>
             <ng-container *ngSwitchCase="DataStateEnum.LOADED">
               <div class="text-center" *ngIf="products$" >
                 <h1 class="h4 text-gray-900 mb-4" style="font-family:Cambria;">La liste des produits </h1>
               </div>
               <table class="table table-hover  table-bordered table-striped table-responsive-lg" >
                 <thead style="border-bottom:none;!important">
                 <th style="font-family:'Arial'">#ID </th>
                 <th style="font-family:'Arial'">Name </th>
                 <th style="font-family:'Arial'">Price</th>
                 <th style="font-family:'Arial'">Quantity</th>
                 <th style="font-family:'Arial'">Selected</th>
                 <th style="font-family:'Arial'">Available</th>
                 </thead>
                 <tbody>
                 <tr style="cursor: pointer;"  *ngFor="let p of result.data">
                   <td>{{p.id}}</td>
                   <td>{{p.name}}</td>
                   <td>{{p.price}}</td>
                   <td>{{p.quantity}}</td>
                   <td>{{p.selected}}</td>
                   <td>{{p.available}}</td>
                 </tr>
                 </tbody>

               </table>
             </ng-container>
           </ng-container>




           <!-- <a class="btn btn-primary float-right mb-2" routerLink="/admin/newproduct">Ajouter un nouveau produit   </a> -->

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
